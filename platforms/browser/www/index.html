<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
    <title>Fruit Recognition</title>
    <script type="text/javascript" charset="utf-8" src="js/google.jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery-mobile.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/splash.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/script.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/camera.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery-mobile.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- Splash Screen -->
    <div data-role="page" id="splash">
      <div data-role="main" class="content">
        <div style="margin-top: 50%;" align="center">
            <img src="img/logo.png" width="100px"  height="130px"/>
            <label>Fruit Recognizer</label>
        </div>
      </div>
    </div>

    <!-- Menu Page -->
    <div data-role="page" id="menu">
      <div data-role="main" class="content" id="mainmenu">
          <div id="btnmain">
            <!--button class="btnmenu">Scan an Image</button-->
            <ul>
              <li><div class="btn" id="btnscan"></div></li>
              <li><div class="btn" id="btnprode"></div></li>
              <li><div class="btn" id="btnlist"></div></li>
              <li><div class="btn" id="btnabout"></div></li>
            </ul>
          </div>
      </div>
    </div>

    <!-- Scan Page -->
    <div data-role="page" id="scan">
      <div data-role="header" data-theme="b">
        <a href="#menu" data-icon="back" class="ui-btn ui-icon-back ui-btn-icon-notext ui-btn-corner-all">Back</a>
        <h2>Fruit Recognition <code>beta</code></h2>
      </div>

      <div data-role="main" class="content">
        <button class="ui-btn" onclick="snapPicture();">Capture Photo</button>
        <!--button class="ui-btn" onclick="capturePhotoEdit();">Capture Editable Photo</button-->
        <!--button class="ui-btn" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button-->
        <!--button class="ui-btn" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button-->
        <!--button class="ui-btn" onclick="uploadPhoto(pictureSource.PHOTOLIBRARY);">Upload Photo</button-->
        <form id="upload" action="" method="get" enctype="multipart/form-data">
            Select image to upload:
            <input type="file" name="file" id="file">
            <input type="submit" class="ui-btn submit" name="submit" value="Upload Photo" />
        </form>
        <!--button class="ui-btn" onclick="exitapp()">Exit</button-->
        <div align="center">
          <img style="display:none;width:100px;height:120px;" id="smallImage" src="" />
          <img style="display:none;" id="largeImage" src="" />
        </div>
        <div class="searchresult" align="center">
                <!--h3>Generic Name: <label id="fruit_name">Default Fruit</label></h3-->
                <!--h3>Scientific Name: <label id="scientific">Scientifica Eclabo</label></h3-->
        </div>
        <div id="message"></div>
        <div style="display:none;" align="center" id="progressbar">
          <img src="img/ajax-loader.gif" />
          <label>Scanning ...</label>
        </div>
      </div>
    </div>
  </body>
</html>


<!--script type="text/javascript" charset="utf-8" src="js/jquery.fileupload.js"></script-->
